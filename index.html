<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel = "icon" href = "guess-the-number.png" >
        <title>Guees The Number</title>
    </head>

    <body>
        <header>
            <h1>Guess The Number</h1>
        </header>


        <main>
            <div class = "instructions">
                <p>Try and Guess a random number between 1 and 100</p>
                <p>You have 10 attempts to guess the right number.</p>
            </div>
            <form class = "guess-form">
                <input class = "guess-input" type = "text">
                <button class = "submit-btn btn" type = "submit">Submit Guess</button>
            </form>

            <div class = "response-container">
                <p>Previous Guesses: <span class = "previous-guesses">[]</span></p>
                <p>Remaining Guesses: <span class = "remaining-guesses">10</span></p>
                <p class = "response-message"></p>
            </div>
            <button class = "play-again-btn btn">Play again!</button>
        </main>

        <script src="index.js"></script>
    </body>
</html>
